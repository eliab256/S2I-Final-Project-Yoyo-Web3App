[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts=lib/openzeppelin-contracts/contracts",
    "@chainlink/contracts=lib/chainlink/contracts",
]

# Lint settings - show only high severity errors and exclude specific warnings
# To re-enable all warnings, comment out or remove this section
# Or use: severity = ["high", "med", "low", "info", "gas"]
[profile.default.lint]
severity = ["high"]
exclude_lints = ["mixed-case-variable", "unchecked-call"]

# Etherscan settings 
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }

# RPC endpoints 
[rpc_endpoints]
mainnet = "${ETHEREUM_MAINNET_RPC_URL}"
sepolia = "${ETHEREUM_SEPOLIA_RPC_URL}"
optimism = "${OP_SEPOLIA_RPC_URL}"


